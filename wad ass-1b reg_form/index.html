<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <h1 style="color: red;text-align:center">Student Registration Form</h1>
  <div class="container-fluid">
    <div class="row justify-content-evenly ">
      <div class="col-md-10 bg-secondary text-white">
        <form id="studentForm">
          <div class="mb-3">
            <label for="rollno" class="form-label">Rollno:</label>
            <input type="number" class="form-control" id="rollno">
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of birth:</label>
            <input type="date" class="form-control" id="dob">
          </div>
          <div class="mb-3">
            <label for="gender"> Select Gender : &nbsp;&nbsp;&nbsp;
              <input type="radio" name="gender" value="Male">Male &nbsp;
              <input type="radio" name="gender" value="Female">Female&nbsp;
              <input type="radio" name="gender" value="other">other&nbsp;
            </label>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="contactNo" class="form-label">Contact No:</label>
            <input type="number" class="form-control" id="contactNo" aria-describedby="emailHelp">
          </div><br>
          <label> Branch</label>
          <select class="form-select" id="branch" aria-label="Default select example">
            <option value="IT">IT</option>
            <option value="CS">CS</option>
            <option value="Civil">Civil</option>
          </select>
          <div class="mb-3">
            <label for="registrationDate" class="form-label">Registration Date:</label>
            <input type="date" class="form-control" id="registrationDate">
          </div>
          <div class="mb-3">
            <label for="parentName" class="form-label">Parent Name:</label>
            <input type="text" class="form-control" id="parentName">
          </div>
          <div class="mb-3">
            <label for="parentContactNo" class="form-label"> Parent Contact No:</label>
            <input type="number" class="form-control" id="parentContactNo">
          </div>
          <div class="d-grid mt-4">
            <button type="button" id="submit" class="btn btn-primary">ADD STUDENT</button>
          </div>
        </form>
        <br>
      </div>
    </div>
  </div>
<br><br>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
